name: Crate App
on:
  pull_request:
    branches: [ 'master' ]
  push:
    branches: [ 'master' ]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout source
        uses: actions/checkout@v4
      
      - name: Login to docker hub
        run: |
          docker login -u ${{ vars.DOCKER_USER }} -p ${{ secrets.DOCKER_PASSWORD }}
          
      - name: Build api docker image
        run: |
          cd code/api
          docker build -t ${{ vars.DOCKER_USER }}/crate_api .

      - name: Publish api image to docker hub
        run: docker push ${{ vars.DOCKER_USER }}/crate_api:latest

      - name: Build web docker image
        run: |
          cd code/web
          docker build -t ${{ vars.DOCKER_USER }}/crate_web .

      - name: Publish web image to docker hub
        run: docker push ${{ vars.DOCKER_USER }}/crate_web:latest
  
  create_ec2:
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4


      - name: Set up AWS CLI
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1


      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.10.0

      - name: Deploy infrastructure with Terraform
        run: |
          terraform init
          terraform destroy
          terraform plan
          terraform apply -auto-approve
          
      - name: Retrieve EC2 Public IP
        id: get_ip
        run: |
          echo "EC2_PUBLIC_IP=$(terraform output -raw ec2_public_ip)" >> $GITHUB_ENV

      - name: Convert EC2_PUBLIC_IP to hyphen format
        run: |
          echo "EC2_PUBLIC_IP_HYPHEN=$(echo ${{ env.EC2_PUBLIC_IP }} | sed 's/\./-/g')" >> $GITHUB_ENV

      - name: Wait for EC2 instance to initialize
        run: sleep 60


  connect_ec2:
    needs: [build,create_ec2]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: change permitions to ssh key
        run: sudo chmod 400 docker-server.key

      - name: connect ec2
        run: sudo ssh -o StrictHostKeyChecking=no -i "docker-server.key" ec2-user@ec2-${{ env.EC2_PUBLIC_IP_HYPHEN }}.compute-1.amazonaws.com

      - name: configure self hosted
        run: |
          mkdir actions-runner && cd actions-runner
          curl -o actions-runner-linux-x64-2.321.0.tar.gz -L https://github.com/actions/runner/releases/download/v2.321.0/actions-runner-linux-x64-2.321.0.tar.gz
          tar xzf ./actions-runner-linux-x64-2.321.0.tar.gz
          ./config.sh --url https://github.com/TDVCool123/crate --token AQ634URKWUTOWH4DIU4KI53HMUUOC
          ./run.sh


  deploy:
    needs: [build, create_ec2, connect_ec2]
    runs-on: [self-hosted]
    steps:
      - name: Delete old container
        run: docker rm -f crate_app_container || true
      
      - name: Pull api image from docker hub
        run: docker pull ${{ vars.DOCKER_USER }}/crate_api:latest

      
      - name: Pull web image from docker hub
        run: docker pull ${{ vars.DOCKER_USER }}web:latest


      - name: Run docker container
        run: docker-compose up -d